       <body>
    <div class="demo-layout mdl-layout mdl-js-layout">
      <header class="demo-header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">XBOS-DR</span>
          <div class="mdl-layout-spacer"></div>

          <nav class="demo-navigation mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">Home</a>
            <a class="mdl-navigation__link navigation-active" href="schedule_floorplan.html">Schedule</a>
            <a class="mdl-navigation__link" href="">Alert</a>
            <a class="mdl-navigation__link" href="">Report</a>
            <a class="mdl-navigation__link " href="dr.html">Demand Response</a>
            <a class="mdl-navigation__link" href="">Configuration</a>
            <a class="mdl-navigation__link" href="">Users</a>
            
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <h4>Customize your business hours</h4>

          
          <div class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
            <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">

              <div class="mdl-card__supporting-text height-">
                  <ul class="mdl-list">
                    <li class="mdl-list__item mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                        <!-- Textfield with Floating Label -->

                          <div class="mdl-textfield mdl-js-textfield width-12-col mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Schedule Type (close, open, day, night, etc.)</label>
                          </div>
                      </span>
                      
                    </li>
                    <li class="mdl-list__item mdl-list__item--two-line">
                      <span class="mdl-list__item-primary-content ">
                          <span class="mdl-list__item-sub-title margin-left-25">Heating Setpoint</span>
                          <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-slider mdl-js-slider" type="range" min="30" max="88" value="60" tabindex="0">
                          </div>
                      </span>
                    </li>
                    <li class="mdl-list__item mdl-list__item--two-line">
                      <span class="mdl-list__item-primary-content ">
                          <span class="mdl-list__item-sub-title margin-left-25">Cooling Setpoint</span>
                          <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-slider mdl-js-slider" type="range" min="30" max="88" value="77" tabindex="0">
                          </div>
                      </span>                    
                    </li>
                    <li class="mdl-list__item">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height margin-right-10 margin-left-25">
                          <input type="text" class="timepicker">

                        </div>
                                    
                    </li>
                    <li class="mdl-list__item">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height margin-right-10 margin-left-25">
                            <input class="mdl-textfield__input" type="text" id="open-hour-mon" value="8:00 am" readonly tabIndex="-1">
                            <!-- <label for="sample2">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            </label> -->
                            <label for="open-hour-mon" class="mdl-textfield__label">End Time</label>
                            <ul for="open-hour-mon" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                <li class="mdl-menu__item" data-val="DE">8:00 am</li>
                                <li class="mdl-menu__item" data-val="BY">9:00 am</li>
                                <li class="mdl-menu__item" data-val="RU">10:00 am</li>
                            </ul>
                        </div>
                                    
                    </li>
                    

                  </ul>
                </div>
              </div>
            </div>
          </div>
